- name: reload docker service
  systemd:
    enabled: yes
    state: started
    daemon_reload: yes
    name: docker

- name: reload kubelet service
  systemd:
    enabled: yes
    state: restarted
    daemon_reload: yes
    name: kubelet

- name: reload kube-proxy service
  systemd:
    enabled: yes
    state: restarted
    daemon_reload: yes
    name: kube-proxy